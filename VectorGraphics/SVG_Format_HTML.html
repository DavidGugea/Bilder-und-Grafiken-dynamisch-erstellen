<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        rect{
            stroke-width: 4;
            fill : #FFFFFF;
            stroke: #3080D0
        }
        #circle:hover{
            cursor: pointer;
        }
        #circle{
            fill-opacity: 0.5;
            stroke-width: 4;
            fill: #3080D0;
            stroke: #3080D0;
        }
        #circle.active{
            fill: #000000;
        }
        text{
            fill: #FFFFFF;
            font-family: sans-serif
        }
    </style>
</head>
<body>
    <svg id="svg" version="1.1" baseProfile="full" width="500" height="500" xmlns="https://www.w3.org/2000/svg">
        <rect width="100%" height="100%" />
        <circle id="circle" cx="100" cy="100" r="80" />
    </svg>
</body>
</html>
