<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        html, body{
            height: 100%;
            width:100%;
        }
        canvas#canvas{
            display: block;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="300"></canvas>
</body>
</html>
<script>
let canvas = document.getElementById("canvas");
if(canvas.getContext){
    let canvasRenderingContext = canvas.getContext("2d");
    let gradient = canvasRenderingContext.createLinearGradient(
        0, 0,
        Math.floor(window.innerWidth/2+100), Math.floor(window.innerHeight/2+100)
    );

    gradient.addColorStop(0.1, "#50E678");
    gradient.addColorStop(0.2, "#A72ECB");
    gradient.addColorStop(0.3, "#9ED94F");

    canvasRenderingContext.fillStyle = gradient;
    canvasRenderingContext.fillRect(
        0, 0,
        window.innerWidth, window.innerHeight
    );
}
</script>
