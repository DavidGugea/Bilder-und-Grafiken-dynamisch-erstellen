<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas#canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="625" height="300"></canvas>
</body>
</html>
<script>
let canvas = document.getElementById("canvas");
if(canvas.getContext){
    let canvasRenderingContext = canvas.getContext("2d");
    
    canvasRenderingContext.fillRect(0, 0, 50, 50);
    canvasRenderingContext.translate(100, 100);
    canvasRenderingContext.fillRect(475, 150, 50, 50);

    canvasRenderingContext.moveTo(475, 150);
    canvasRenderingContext.lineTo(-100, -100);
    canvasRenderingContext.stroke();
}
</script>
