<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    canvas#canvas{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="300"></canvas>
</body>
</html>
<script>
let canvas = document.getElementById("canvas");
if(canvas.getContext){
  let canvasRenderingContext = canvas.getContext("2d");

  canvasRenderingContext.beginPath();
  canvasRenderingContext.moveTo(10, 10);
  canvasRenderingContext.lineTo(490, 290);
  canvasRenderingContext.lineTo(10, 290);
  canvasRenderingContext.closePath();

  canvasRenderingContext.lineTo(490, 10);
  canvasRenderingContext.lineTo(490, 290);
  canvasRenderingContext.closePath();

  canvasRenderingContext.stroke();
}
</script>
