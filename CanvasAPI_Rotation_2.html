<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas#canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="300"></canvas>
</body>
</html>
<script>
let canvas = document.getElementById("canvas");
if(canvas.getContext){
    let canvasRenderingContext = canvas.getContext("2d");

    canvasRenderingContext.save();

    canvasRenderingContext.fillStyle = "#FF0000";
    canvasRenderingContext.rotate(7);
    canvasRenderingContext.fillRect(200, 0, 50, 50);

    canvasRenderingContext.restore();
    canvasRenderingContext.save();

    canvasRenderingContext.fillStyle = "#00FF00";
    canvasRenderingContext.rotate(7);
    canvasRenderingContext.fillRect(250, -50, 50, 50);

    canvasRenderingContext.restore();
    canvasRenderingContext.save();

    canvasRenderingContext.fillStyle = "#0000FF";
    canvasRenderingContext.rotate(7);
    canvasRenderingContext.fillRect(200, -50, 50, 50);

    canvasRenderingContext.restore();
    canvasRenderingContext.save();

    canvasRenderingContext.fillStyle = "#333";
    canvasRenderingContext.rotate(7);
    canvasRenderingContext.fillRect(250, 0, 50, 50);
}
</script>
