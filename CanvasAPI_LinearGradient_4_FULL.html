<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            overflow: hidden;
        }
        html, body{
            height: 100vh;
            width: 100%;
            padding: 0; margin: 0;
        }
        canvas#canvas{
            display: block;

            height: 100vh;
            width: 100%;

            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
</html>
<script>
let canvas = document.getElementById("canvas");
if(canvas.getContext){
    let canvasRenderingContext = canvas.getContext("2d");
    let gradient = canvasRenderingContext.createLinearGradient(
        0, 0,
        Math.floor(window.innerWidth/2), Math.floor(window.innerHeight/2)
    );

    gradient.addColorStop(0.1, "#6172E1");
    gradient.addColorStop(0.4, "#0123FE");
    gradient.addColorStop(0.3, "#005F7C");

    canvasRenderingContext.fillStyle = gradient;
    canvasRenderingContext.fillRect(
        0, 0,
        window.innerWidth, window.innerHeight
    );
};
</script>
